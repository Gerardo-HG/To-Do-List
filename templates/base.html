<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/styles.css">
  <title>To Do List Website</title>
  
  <!-- Additional head content (blocks for extensions) -->
  {% block body %}{% endblock %}
</head>

<body>
  <!-- Navigation Bar -->
  <div class="nav-bar-home">
    <nav>
      <p>My to-do-list {{ date }}</p>
      <div class="nav-list">
        {% if not logged_in %}
        <a href="{{ url_for('home') }}">Home</a>
        <a href="#">Contact</a>
        {% else %}
        <a href="{{ url_for('logout') }}">Log out</a>
        {% endif %}
      </div>
    </nav>
  </div>

<div class="content">
  {% block content %}{% endblock %}
</div>


  <!-- Footer -->
  <footer class="mt-auto text-white-50">
    <p>@Gerardo HG - Backend Developer</p>
  </footer>
</body>
</html>
